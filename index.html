<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request Form</title>
    <style>
        /* reset */
        #fs-frm input,
        #fs-frm select,
        #fs-frm textarea,
        #fs-frm fieldset,
        #fs-frm optgroup,
        #fs-frm label,
        #fs-frm #card-element:disabled {
          font-family: inherit;
          font-size: 100%;
          color: inherit;
          border: none;
          border-radius: 0;
          display: block;
          width: 100%;
          padding: 0;
          margin: 0;
        }
        #fs-frm label,
        #fs-frm legend,
        #fs-frm ::placeholder {
          font-size: .825rem;
          margin-bottom: .5rem;
          padding-top: .2rem;
          display: flex;
          align-items: baseline;
        }

        /* border, padding, margin, width */
        #fs-frm input,
        #fs-frm select,
        #fs-frm textarea,
        #fs-frm #card-element {
          border: 1px solid rgba(0,0,0,0.2);
          background-color: rgba(255,255,255,0.9);
          padding: .75em 1rem;
          margin-bottom: 1.5rem;
        }
        #fs-frm input:focus,
        #fs-frm select:focus,
        #fs-frm textarea:focus {
          background-color: white;
          outline-style: solid;
          outline-width: thin;
          outline-color: gray;
          outline-offset: -1px;
        }
        #fs-frm [type="text"],
        #fs-frm [type="email"] {
          width: 100%;
        }
        #fs-frm [type="button"],
        #fs-frm [type="submit"],
        #fs-frm [type="reset"] {
          width: auto;
          cursor: pointer;
          -webkit-appearance: button;
          -moz-appearance: button;
          appearance: button;
        }
        #fs-frm [type="button"]:focus,
        #fs-frm [type="submit"]:focus,
        #fs-frm [type="reset"]:focus {
          outline: none;
        }
        #fs-frm [type="submit"],
        #fs-frm [type="reset"] {
          margin-bottom: 0;
        }
        #fs-frm select {
          text-transform: none;
        }

        #fs-frm [type="checkbox"] {
          -webkit-appearance: checkbox;
          -moz-appearance: checkbox;
          appearance: checkbox;
          display: inline-block;
          width: auto;
          margin: 0 .5em 0 0 !important;
        }

        #fs-frm [type="radio"] {
          -webkit-appearance: radio;
          -moz-appearance: radio;
          appearance: radio;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Song Request Form</h2>
    <form id="fs-frm" name="song-request-form" accept-charset="utf-8" action="https://formspree.io/f/manwrbkp" method="post">
        <fieldset id="fs-frm-inputs">
            <div class="form-group">
                <label for="full-name">Your Name</label>
                <input type="text" name="name" id="full-name" placeholder="First and Last" required>
            </div>
            <div class="form-group">
                <label for="email-address">Your Email</label>
                <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required>
            </div>
            <div class="form-group">
                <label for="song-title">Song Title</label>
                <input type="text" name="songTitle" id="song-title" placeholder="Title of the Song" required>
            </div>
            <div class="form-group">
                <label for="artist-name">Song Artist</label>
                <input type="text" name="artistName" id="artist-name" placeholder="Artist of the Song" required>
            </div>
            <div class="form-group">
                <label for="message">Message/Dedication (optional)</label>
                <textarea rows="5" name="message" id="message" placeholder="Your message or dedication (optional)"></textarea>
            </div>
            <input type="hidden" name="_subject" value="New Song Request">
        </fieldset>
        <input type="submit" value="Submit" class="submit-btn">
    </form>
</div>

</body>
</html>
